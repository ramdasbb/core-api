spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/smartvillage_test
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jackson:
    serialization:
      indent-output: true

jwt:
  secret: test-secret-key-min-32-bytes-for-hs256-testing
  access-token-expiration-ms: 900000
  refresh-token-expiration-ms: 604800000

server:
  port: 8001
  servlet:
    context-path: /api/v1

logging:
  level:
    root: INFO
    com.smartvillage: DEBUG
    org.springframework.security: DEBUG
